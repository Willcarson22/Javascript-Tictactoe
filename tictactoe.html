<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
  </head>
  <body>
        <h1>Tic Tac Toe</h1>
        <h2><i>Choose Your Side:</i><span>Current turn:<div id="turn"></div></span></h2>
        <div id="startButtons"><button id="X-team" onclick = "start('X'); disableBtn()">X</button><button id="O-team" onclick = "start('O'); disableBtn()">O</button></div>
        <div class="grid-container">
            <div class="grid-item row-1 column-1 diagonal-1"></div>
            <div class="grid-item row-1 column-2"></div>
            <div class="grid-item row-1 column-3 diagonal-2"></div>
            <div class="grid-item row-2 column-1"></div>
            <div class="grid-item row-2 column-2 diagonal-1 diagonal-2"></div>
            <div class="grid-item row-2 column-3"></div>
            <div class="grid-item row-3 column-1 diagonal-2"></div>
            <div class="grid-item row-3 column-2"></div>
            <div class="grid-item row-3 column-3 diagonal-1"></div>
          </div>        
	<script src="tictactoe.js"></script>
  </body>
</html>
